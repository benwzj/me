    <!-- Metadata, OpenGraph and Schema.org -->
    {% include metadata.html %}

    <!-- Bootstrap & MDB -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' | relative_url | bust_css_cache }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/mdb.min.css' | relative_url | bust_css_cache }}" />

    <!-- Bootstrap Table -->
    <link defer rel="stylesheet" href="{{ '/assets/css/bootstrap-table.min.css' | relative_url | bust_css_cache }}">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="{{ '/assets/css/all.min.css' | relative_url | bust_css_cache }}">
    <link rel="stylesheet" href="{{ '/assets/css/academicons.min.css' | relative_url | bust_css_cache }}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons">

    <!-- Code Syntax Highlighting -->
    <link rel="stylesheet" href="{{ '/assets/css/github.css' | relative_url | bust_css_cache }}" media="" id="highlight_theme_light" />

    {% if page.toc and page.toc.sidebar %}
    <!-- Sidebar Table of Contents -->
    <link href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css" rel="stylesheet" />
    {% endif %}

    <!-- Styles -->
    {% if site.icon.size <= 4 %}
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{ site.icon }}</text></svg>">
    {% elsif site.icon != blank %}
    <link rel="shortcut icon" href="{{ site.icon | prepend: '/assets/img/' | relative_url}}"/>
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url | bust_css_cache }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Dark Mode -->
    {% if site.enable_darkmode %}
    <link rel="stylesheet" href="{{ '/assets/css/native.css' | relative_url | bust_css_cache }}" media="none" id="highlight_theme_dark" />
    <script src="{{ '/assets/js/theme.js' | relative_url | bust_file_cache }}"></script>
    <script src="{{ '/assets/js/dark_mode.js' | relative_url | bust_file_cache }}"></script>
    {% endif %}
